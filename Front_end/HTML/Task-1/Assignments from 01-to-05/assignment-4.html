<html>
    <head>
        <!-- Meta Tag 
             For Defining The Content Encoding -->
        <meta charset="UTF-8" />

        <!--
        Its purpose is to provide a description of the page.
         When you search for a certain website on Google, for example,
          you find the site name and below it a text that describes the site.
        -->
        <meta name="description" content="Your Website Description"/>  

        <!--
        Its purpose is to inform the person browsing your site that you have intellectual property materials
         that are copyrighted and owned by your company or the site name written inside the content.
        -->
        <meta name="copyright" content="Your Company Or Brand Name" />

        <!-- 
        Author is the author or writer 
        who wrote the content of the page.
        -->
        <meta name="author" content="Elzero" />
    </head>
    <body> </body>
</html>
